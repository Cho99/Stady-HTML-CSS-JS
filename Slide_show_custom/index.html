<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Show Custom</title>
	<link rel="stylesheet" href="1.css">
</head>
<body>
	<div class="slieshow-container">
		<div class="myslide fade">
			<img src="../images/img_lights_wide.jpg" alt="">
			<div class="number-text">1/3</div>
			<div class="caption">Hello</div>
		</div>

		<div class="myslide fade">
			<img src="../images/img_nature_wide.jpg" alt="">
			<div class="number-text">3/3</div>
			<div class="caption">My</div>
		</div>

		<div class="myslide fade">
			<img src="../images/img_moutian.jpg" alt="">
			<div class="number-text">2/3</div>
			<div class="caption">Dog</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

		<div class="btn-dot">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	</div>	
	<script src="1.js"></script>
</body>
</html>
